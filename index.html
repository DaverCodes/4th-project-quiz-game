<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
  </head>

  <body>
    <section class="high-timer">
      <div id="timer">
        <p>Time: <span id="time-left"></span></p>
      </div>
    </section>

    <section class="quiz-block">
      <div class="quiz-header">
        <h1>Coding Quiz Challenge</h1>
        <label for="name-input">Enter your name:</label>
        <input type="text" id="name-input" required>
        <button id="start-button" type="button">Start</button>
      </div>
      <div class="container">
        <div class="question-container">
          <h2 id="question"></h2>
          <div id="choices"></div>
          <button onclick="submitAnswer()">Submit</button>
        </div>
      </div>
      <div class="button-div">
        <button id="start-button" class="main-button">Start Quiz</button>
        <button id="next-button" class="main-button hidden">Next</button>
      </div>
      <form class="hidden" action="" method="get" id="html-Form">
        <div class="form">
          <label for="name">Enter your initials to save your score: </label>
          <input
            class="form-submit"
            type="text"
            name="name"
            id="initials"
            required
          />
        </div>
        <div class="form">
          <input class="form-submit" type="submit" value="Save!" />
        </div>
      </form>
    </section>
    <div id="game-over-screen" style="display: none;">
      <h1>Game Over</h1>
      <button onclick="playAgain()">Play Again</button>
    </div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
